<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Sales Commission Calculator</title> <!-- Page title -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container"> <!-- Main container for the calculator -->
        <h1>Sales Commission Calculator</h1> <!-- Heading -->
        <form id="commission-form"> <!-- Form for user inputs -->
            <label for="quota">Sales Amount:</label>
            <input type="number" id="quota" required> <!-- Input for sales amount -->
            
            <label for="rate1">Commission Rate for Tier 1 (0 - 10,000):</label>
            <input type="number" id="rate1" step="0.01" required> <!-- Input for Tier 1 commission rate -->

            <label for="rate2">Commission Rate for Tier 2 (10,001 - 20,000):</label>
            <input type="number" id="rate2" step="0.01" required> <!-- Input for Tier 2 commission rate -->

            <label for="rate3">Commission Rate for Tier 3 (20,001 and above):</label>
            <input type="number" id="rate3" step="0.01" required> <!-- Input for Tier 3 commission rate -->

            <button type="submit">Calculate Commission</button> <!-- Button to submit the form -->
        </form>
        <div id="result"></div> <!-- Area to display the result -->
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
